<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kleine Übungsaufgaben zum Selbsttest"/>
    <title>Übungen - Lernportal Betriebssysteme</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Zilla+Slab:wght@700&display=swap" rel="stylesheet">
</head>
<body>

<nav class="site-nav" role="navigation" aria-label="Hauptnavigation"></nav>

<header>
    <div class="container">
        <h1>Übungsaufgaben</h1>
        <p>Teste dein Wissen mit einer kleinen Quizfrage.</p>
    </div>
</header>

<main class="container">
    <section class="content-section">
        <form id="simple-quiz">
            <p>Welche Aufgabe hat ein Betriebssystem?</p>
            <label><input type="radio" name="q1" value="a"> Nur Spiele ausführen</label><br>
            <label><input type="radio" name="q1" value="b"> Ressourcen verwalten und Programme ausführen</label><br>
            <label><input type="radio" name="q1" value="c"> Texte formatieren</label><br>
            <button type="submit">Antwort prüfen</button>
        </form>
        <p id="quiz-result"></p>
    </section>
</main>

<footer>
    <div class="container">
        <p>Erstellt zur Unterstützung der Prüfungsvorbereitung. Viel Erfolg bei der Klausur!</p>
    </div>
</footer>

<script src="js/main.js"></script>
<script src="js/quiz.js"></script>
</body>
</html>
